<html>

<head>
  <meta charset="utf-8">
  <title>Snake Nation | Password Reset</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row align-middle">
      <div class="col-sm" style="max-width: 60vw !important; display: inline-block;">
      <label for="exampleInputPassword1">New Password</label>
        <input type="password" id="password" class="form-control" id="exampleInputPassword1">
        <button onclick="changePassword()" class="btn btn-primary mt-1">Submit</button>
        <p id="info"> </p>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
  function changePassword() {
    var url = new URL(window.location.href);
    var token = url.searchParams.get("token");
    var password = document.getElementById("password").value;
    var obj = {
      action: 'resetPwdLong',
      value: {
        token, // compares to .verifyToken
        password, // new password
      }
    }

    console.log(JSON.stringify(obj))
    console.log(obj)
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 201) {
        // Typical action to be performed when the document is ready:
        document.getElementById("info").innerHTML = `<div class="alert alert-success" role="alert">
  Password Reset Successful!
</div>`;
      } else {
        document.getElementById("info").innerHTML = `<div class="alert alert-danger" role="alert">
  ${xhttp.response}
</div>`
      }
    };

    xhttp.open('POST', '/authmanagement', true);
    xhttp.setRequestHeader('Content-Type', 'application/json');
    xhttp.send(JSON.stringify(obj));
  }

  </script>
</body>

</html>
